<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Hello World</title>
</head>
<body>
    <div class="app">
        <h1>Fragment2</h1>
        <div>
            <button id="myBtn">toast</button>
        </div>
        <div>this click event is cordova</div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        document.getElementById("myBtn").addEventListener("click", toast);
        function toast() {
            navigator.bridgePlugin.toastMethod(null, null, "toast");
        }
    </script>
</body>
</html>
